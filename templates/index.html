<div class="container-wide">

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-primary" id="titleTop1">æŒå€‰ No.1</div>
                <div class="card-body">

</div>

<script>
    let pieChartInstance = null;
    let lineChartTotal = null;
    let lineChartsTop3 = [null, null, null];

    function createLineChart(ctx, label, color, times, values) {
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: times,
                datasets: [{
                    label: label,
                    data: values,
                    borderColor: color,
                    backgroundColor: color + '33',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: true, grid: { display: false }, ticks: { maxTicksLimit: 10 } },
                    y: { grid: { borderDash: [5, 5] } }
                },
                interaction: { intersect: false, mode: 'index' },
            }
        });
    }

    async function updateRealTimeData() {
        try {
            const res = await fetch('/api/portfolio');
            const json = await res.json();
            
            if (json.status !== 'success') return;
            const data = json.data;

            document.getElementById('displayTotalValue').innerText = 
                '$ ' + data.total_value.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('lastUpdateTime').innerText = 'æœ€å¾Œæ›´æ–°: ' + new Date().toLocaleTimeString();

            // === æ›´æ–°è¡¨æ ¼ ===
            const tbody = document.getElementById('assetTableBody');
            tbody.innerHTML = '';
            
            const labels = [];
            const values = [];
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF'];
            const memeCoins = ['SHIB', 'PEPE', 'BONK', 'LUNC', 'FLOKI'];

            data.details.forEach((item, index) => {
                let formattedPrice;
                if (memeCoins.includes(item.coin) || item.price < 0.01) {
                    formattedPrice = item.price.toFixed(10);
                } else {
                    formattedPrice = item.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                }
                const formattedAmount = item.amount.toLocaleString(undefined, {maximumFractionDigits: 8});

                const row = `
                    <tr>
                        <td class="ps-4 fw-bold">${item.coin}</td>
                        <td class="text-end num-text">${formattedAmount}</td>
                        <td class="text-end num-text text-muted">$${formattedPrice}</td>
                        <!-- ä¿®æ”¹é€™è£¡ï¼šåŠ å…¥ total-col-bold é¡åˆ¥ -->
                        <td class="text-end pe-4 num-text total-col-bold">$${item.value.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    </tr>
                `;
                tbody.innerHTML += row;

                if (index < 6) {
                    labels.push(item.coin);
                    values.push(item.value);
                } else if (index === 6) {
                    labels.push('Others');
                    values.push(item.value);
                } else {
                    values[6] += item.value;
                }
            });

            const ctxPie = document.getElementById('allocationChart').getContext('2d');
            if (pieChartInstance) pieChartInstance.destroy();
            
            pieChartInstance = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 10, font: { size: 14 } } } // åœ–ä¾‹å­—é«”ä¹Ÿç¨å¾®æ”¾å¤§
                    }
                }
            });

        } catch (e) {
            console.error(e);
        }
    }

    async function updateHistoryCharts() {
        try {
            const res = await fetch('/api/history');
            const json = await res.json();
            if (json.status !== 'success') return;

            const history = json.history;
            if (history.length === 0) return;

            const times = history.map(h => h.time.split(' ')[0]);
            const totalVals = history.map(h => h.total);
            const latest = history[history.length - 1];
            
            document.getElementById('titleTop1').innerText = `No.1 ${latest.top1_coin}`; 
            document.getElementById('titleTop2').innerText = `No.2 ${latest.top2_coin}`;
            document.getElementById('titleTop3').innerText = `No.3 ${latest.top3_coin}`;

            const ctxTotal = document.getElementById('totalHistoryChart').getContext('2d');
            if (lineChartTotal) lineChartTotal.destroy();
            lineChartTotal = createLineChart(ctxTotal, 'Total Asset', '#764ba2', history.map(h=>h.time), totalVals);

            const ctx1 = document.getElementById('chartTop1').getContext('2d');
            const ctx2 = document.getElementById('chartTop2').getContext('2d');
            const ctx3 = document.getElementById('chartTop3').getContext('2d');
            
            if (lineChartsTop3[0]) lineChartsTop3[0].destroy();
            if (lineChartsTop3[1]) lineChartsTop3[1].destroy();
            if (lineChartsTop3[2]) lineChartsTop3[2].destroy();

            lineChartsTop3[0] = createLineChart(ctx1, latest.top1_coin, '#0d6efd', history.map(h=>h.time), history.map(h=>h.top1_val));
            lineChartsTop3[1] = createLineChart(ctx2, latest.top2_coin, '#198754', history.map(h=>h.time), history.map(h=>h.top2_val));
            lineChartsTop3[2] = createLineChart(ctx3, latest.top3_coin, '#0dcaf0', history.map(h=>h.time), history.map(h=>h.top3_val));

        } catch (e) {
            console.error("History Error", e);
        }
    }

    updateRealTimeData();
    updateHistoryCharts();
    setInterval(updateRealTimeData, 10000);
    setInterval(updateHistoryCharts, 60000);
</script>
